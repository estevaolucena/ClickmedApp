
<ion-header>
  
  <ion-navbar>
    <ion-title>Clínica</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <form (ngSubmit)="inserirClinica(clinica)" #formulario="ngForm">
    <ion-item>
      <ion-label stacked>Nome Fantasia</ion-label>
      <ion-input [(ngModel)]="clinica.nomeFantasia" type="text" name="nomeFantasia"></ion-input>
      <ion-input [(ngModel)]="clinica.id" type="hidden" name="id"></ion-input>    
    </ion-item>
    <ion-item>
      <ion-label stacked>Razão Social</ion-label>
      <ion-input [(ngModel)]="clinica.razaoSocial" type="text" name="razaoSocial"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CNPJ</ion-label>
      <ion-input [(ngModel)]="clinica.cnpj" type="text" name="cnpj"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CEP:</ion-label>
      <ion-input [(ngModel)]="clinica.cep" type="text" name="cep"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Rua, Av, Logradouro:</ion-label>
      <ion-input [(ngModel)]="clinica.nomeRua" type="text" name="rua"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nº:</ion-label>
      <ion-input [(ngModel)]="clinica.numero" type="number" name="numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Bairro:</ion-label>
      <ion-input [(ngModel)]="clinica.bairro" type="text" name="bairro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cidade:</ion-label>
      <ion-input [(ngModel)]="clinica.cidade" type="text" name="cidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>UF:</ion-label>
      <ion-input [(ngModel)]="clinica.estado" type="text" name="estado"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label stacked>Telefone:</ion-label>
      <ion-input [(ngModel)]="clinica.telefone1" type="text" name="telefone1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input [(ngModel)]="clinica.email" type="text" name="email"></ion-input>
    </ion-item>
    <br>
    <button ion-button full class="card-button" (click)="formulario.ngSubmit.emit()">Cadastrar</button>  
  </form>
</ion-content>
