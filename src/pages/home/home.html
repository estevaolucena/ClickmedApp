
<ion-content padding class="container-azul">
  
  <div class="title-home">
    <h2>Clickmed</h2>
    <h4>Encontre médicos e agende consultas de maneira prática e fácil :)</h4>
  </div>
  <ion-searchbar class="searchbar"></ion-searchbar>
  <ion-fab right bottom edge class="home_fab">
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="cadastrarFilme()"><ion-icon name="add"></ion-icon></button>
      <button ion-fab (click)="exibirFilmes()"><ion-icon name="search"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
