
<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon"></ion-icon>
          {{ p.title }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>  
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content padding class="container-azul">
  
  <div class="title-home">
    <h2 class="title-app">Clickmed</h2>
    <h4>Encontre médicos e agende consultas de maneira prática e fácil :)</h4>
  </div>
  <ion-searchbar placeholder="Pesquise pelo que desejar" 
                 class="searchbar"
                 [(ngModel)]="stringBusca"
                 (keyup.enter)="buscaMedicos()"
                 autocomplete="on"
                 showCancelButton="true"></ion-searchbar>
</ion-content>
