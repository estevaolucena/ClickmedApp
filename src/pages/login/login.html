<ion-content padding center text-center class="container-azul">
  <ion-title class="title-app">ClickmedApp</ion-title>
  <form (ngSubmit)="onLogin(usuario)" #formulario="ngForm">    
    <ion-item>
      <ion-input [(ngModel)]="usuario.email" name="email" placeholder="Login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="usuario.senha" type="password" placeholder="Senha" name="senha"></ion-input>
    </ion-item>
    <button ion-button full type="submit" >Entrar</button>
  </form>
  <button ion-button full color="light" (click)="goToRegister()" >Cadastre-se</button>
</ion-content>
