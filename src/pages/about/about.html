<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let	medico	of medicos">
      <div id="container">
      <div style="float:	left">
      <p>{{filme.title}}</p>
      <p>{{filme.overview}}</p>
      <p>{{filme.release_date}}</p>
      </div>
      <div style="float:	right">
      <ion-icon name="trash" (click)="apagaFilme(filme)"></ion-icon>
      <ion-icon name="paper" (click)="atualizaFilme(filme)"></ion-icon>
      </div>
      </div>
      </ion-item>
  </ion-list>
</ion-content>
